<script src="../src/EventDispatcher.js"></script>
<script>

	// Adding events to custom object

	var Car = function () {

		this.start = function () {

			this.dispatchEvent( { type: 'start', message: 'vroom vroom!' } );

		};

	};

	EventDispatcher.prototype.apply( Car.prototype );


	// Using events

	var car = new Car();

	car.addEventListener( 'start', function ( event ) {

		alert( event.message );

	} );

	car.start();

	car.removeAllEventListeners();

	car.start();

	car.addEventListener( 'start', function ( event ) {

		alert( event.message + " again!" );

	} );

	car.start();
	
</script>
